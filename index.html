<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="loadPokemon()">
    <header class="header">
        <img src="img/pokemon-logo.png">
        <div class="left-header">
            <input type="text" placeholder="search Pokemon">
            <button>start search</button>
        </div>
        
    </header>
    <div class="container" id="container">
        <!-- htmlTemplate -->
    </div>
    <div class="next-btn" id="next-btn">
        <button onclick="next20()">load Pokemons</button>
    </div>

    <div id="details" class="details d-none">
        <div class="left-btn" id="left-btn">
            <img src="icons/left-arrow.svg" alt="left" style="height: 50px">
        </div>        
        <div id="class-type" class="detail-card">
            <button onclick="closeCard()">X</button>
            <h1 id="pokemonName" class="pokemonName">Name</h1>
            <div id="id" class="id"># ID</div>
            <div class="card" >                
                <img id="pokemonImage" src="">
                <div class="type-container" id="abilities"></div>
                <div class="type-container" id="baseStats"></div>
                <div class="type-container" id="moves"></div>
            </div>
        </div>
        <div class="right-btn" id="right-btn">
            <img src="icons/right-arrow.svg" alt="right" style="height: 50px">
        </div>
        
    </div>


</body>

</html>

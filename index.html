<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roboto.css">

</head>

<body onload="loadPokemon()">
    <header class="header">
        <img src="img/pokemon-logo.png">
        <div class="left-header">
            <input type="text" placeholder="search Pokemon" id="search" onkeypress="clickPress(event)">
            <button onclick="startSearch()"><img src="icons/magnifier.svg"></button>
            <button onclick="resetSearch()"><img src="icons/trash.svg"></button>
        </div>

    </header>
    <div class="container" id="container">
        <!-- htmlTemplate -->
    </div>
    <div class="next-btn" id="next-btn">
        <button onclick="next20()">load Pokemons</button>
    </div>

    <div id="details" class="details d-none" onclick="closeCard()">
        <div class="details-container" onclick="stopPropagation(event)">
            <div class="left-btn arrow" id="left-btn">
                <img src="icons/left-arrow.png" alt="left">
            </div>
            <div id="class-type" class="detail-card">
                <div class="close-btn">
                    <button onclick="closeCard()">X</button>
                </div>

                <h1 id="pokemonName" class="pokemonName">Name</h1>
                <div id="id" class="id"># ID</div>
                <div class="detail-card-child">
                    <div class="detail-card-pokemon">
                        <img id="pokemonImage" src="">
                    </div>
                    <div class="type-container" id="abilities"></div>
                    <div class="type-container" id="baseStats"></div>
                    <div class="type-container" id="moves"></div>
                </div>
            </div>
            <div class="right-btn arrow" id="right-btn">
                <img src="icons/right-arrow.png" alt="right">
            </div>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="htmlTemplates.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="roboto.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body onload="loadPokemon()">
    <header class="header">
        <img src="img/pokemon-logo.png">
        <div class="left-header">
            <input type="text" placeholder="search Pokemon" id="search" onkeypress="clickPress(event)">
            <button onclick="startSearch()"><img src="icons/magnifier.svg"></button>
            <button onclick="resetSearch()"><img src="icons/trash.svg"></button>
        </div>
    </header>
    <div class="container" id="container">
        <!-- htmlTemplate -->
    </div>
    <div class="next-btn" id="next-btn">
        <button onclick="next20()">load Pokemons</button>
    </div>

    <div id="details" class="details d-none" onclick="closeCard()">
        <div class="details-container" onclick="stopPropagation(event)">
            <div class="left-btn arrow" id="left-btn">
                <img src="icons/left-arrow.png" alt="left">
            </div>
            <div id="class-type" class="detail-card">
                <div class="close-btn">
                    <button onclick="closeCard()">X</button>
                </div>

                <h1 id="pokemonName" class="pokemonName">Name</h1>
                <div id="id" class="id"># ID</div>
                <div class="detail-card-child">
                    <div class="detail-card-pokemon">
                        <img id="pokemonImage" src="">
                    </div>
                    <div class="type-container" id="abilities"></div>
                    <div class="type-container" id="baseStats"></div>
                    <div class="type-container" id="moves"></div>
                </div>
            </div>
            <div class="right-btn arrow" id="right-btn">
                <img src="icons/right-arrow.png" alt="right">
            </div>
        </div>
    </div>
</body>
</html>
